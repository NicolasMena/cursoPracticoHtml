<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="menu-container">
       <div class="google-menu">
        <div class="menu-container__item menu"><i class="fa-solid fa-bars"></i></div>
        <div class="menu-container__item all active">todos</div>
        <div class="menu-container__item images">im√°genes</div>
       </div>

        <div class="menu-container__item profile">
            <div class="profile item-profile__avatar">
                N
            </div>
        </div>
       </div>
    </header>

    <main class="engine-container">
        <div class="logo-container">
            <img src=".//assets/svg/google.svg" alt="google" class="logo">

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="" class="search-box">

            <ul class="sub-footer__menu">

                <li class="sub-footer__item">Privacidad</li>

                <li class="sub-footer__item">Publicidad</li>
                <li class="sub-footer__item">Negocios</li>
